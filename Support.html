<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us Are Negative</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    :root {
      --bg: #121212;
      --header-bg: #1c1c1c;
      --text: #eeeeee;
      --accent: #a462d9; 
      --discord-bg: #7289da;
      --discord-text: #36393e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      border-radius: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
    }

    .nav-button:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--discord-bg);
      color: var(--discord-text);
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .discord-button:hover {
      transform: scale(1.05);
    }

    .discord-icon {
      width: 1.2rem;
      height: 1.2rem;
      display: none;
    }

    .discord-icon[src] {
      display: block;
    }

    main {
      text-align: center;
      padding-top: 2rem;
    }

    .custom-nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
      display: inline-block;
      margin: 0.5rem;
    }

    .custom-nav-button:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    a.fancy-link:link {
    color: #7289da;
    }

    a.fancy-link:visited {
      color: #b30fc2;
    }

    a.fancy-link:hover {
      color: #6e48f5;
      text-decoration: underline;
      /* bonus flair if you’re feeling spicy: */
      transition: 0.3s ease;
    }
  </style>
</head>
