<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jecht's Site</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    :root {
      --bg: #121212;
      --header-bg: #1c1c1c;
      --text: #eeeeee;
      --accent: #a462d9; /* purplish */
      --discord-bg: #7289da;
      --discord-text: #36393e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      border-radius: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
    }

    .nav-button:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--discord-bg);
      color: var(--discord-text);
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .discord-button:hover {
      transform: scale(1.05);
    }

    .discord-icon {
      width: 1.2rem;
      height: 1.2rem;
      display: none;
    }

    .discord-icon[src] {
      display: block;
    }

    main {
      text-align: center;
      padding-top: 2rem;
    }

    .squiggle-img-container {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
      transition: transform 0.3s ease;
    }

    .squiggle-img-container:hover {
      transform: scale(1.05) rotate(1deg);
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Us Are Negative</div>
    <div class="nav-container">
      <!-- Example buttons: just copy this <a> element and paste below to add more -->
      <a href="Home" class="nav-button">Home</a>
      <a href="About" class="nav-button">About</a>
      <a href="WallOfFame" class="nav-button">Wall Of Fame</a>
      <a href="https://discord.gg/42Ehwh4qJb" class="discord-button">
        Join the Discord
      </a>
    </div>
  </header>

  <main>
    <h1>Welcome to the Us Are Negative website!</h1>

    <div class="squiggle-img-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <clipPath id="blobClip">
          <path fill="#000" d="M41.4,-66.6C55.2,-57.2,69.4,-48.5,72.3,-36.8C75.1,-25,66.6,-10.2,62.2,5.4C57.8,21.1,57.4,37.7,49.5,47.5C41.7,57.3,26.3,60.2,12.4,61.3C-1.4,62.5,-13.7,61.9,-28.2,58.7C-42.6,55.4,-59.2,49.5,-66.5,38.1C-73.8,26.7,-71.9,9.7,-66.6,-4.5C-61.2,-18.6,-52.4,-30.1,-42.2,-39.8C-32,-49.4,-20.5,-57.3,-6.3,-63.2C7.9,-69.1,23.6,-73.1,41.4,-66.6Z" transform="translate(100 100)" />
        </clipPath>
        <image 
          href="assets/server-icon-v.bread.png" 
          width="100%" 
          height="100%" 
          clip-path="url(#blobClip)"
          preserveAspectRatio="xMidYMid slice" 
        />
      </svg>
    </div>

    <p>Change this content easily right here in the &lt;main&gt; section.</p>
  </main>
</body>
</html>
