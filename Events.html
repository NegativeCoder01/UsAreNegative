<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us Are Negative</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    :root {
      --bg: #121212;
      --header-bg: #1c1c1c;
      --text: #eeeeee;
      --accent: #a462d9;
      --discord-bg: #7289da;
      --discord-text: #36393e;
      --card-bg: #1e1e1e;
      --subtle-text: #bbbbbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      border-radius: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
    }

    .nav-button:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--discord-bg);
      color: var(--discord-text);
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .discord-button:hover {
      transform: scale(1.05);
    }

    .discord-icon {
      width: 1.2rem;
      height: 1.2rem;
      display: none;
    }

    .discord-icon[src] {
      display: block;
    }

    main {
      text-align: center;
      padding-top: 2rem;
    }

    .custom-nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
      display: inline-block;
      margin: 0.5rem;
    }

    .custom-nav-button:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    /* Event Card Styles */
    .event-stack {
      display: flex;
      flex-direction: column-reverse;
      gap: 2rem;
      align-items: center;
      margin-top: 2rem;
    }

    .event-card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .event-image {
      width: 100%;
      aspect-ratio: 8 / 5;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .event-subtitle {
      font-size: 0.95rem;
      color: var(--subtle-text);
      margin-bottom: 1rem;
    }

    .event-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }
  </style>
</head>

<!-- Discord Embed -->
<meta property="og:title" content="Us Are Negative" />
<meta property="og:description" content="The terrible website negative made for the Us Are Negative discord server" />
<meta property="og:image" content="https://negativecoder01.github.io/UsAreNegative/assets/og-image.png" />
<meta property="og:url" content="https://negativecoder01.github.io/UsAreNegative/Home" />
<meta property="og:type" content="website" />

<body>
  <header>
    <div class="site-title">Us Are Negative</div>
    <div class="nav-container">
      <a href="Home" class="nav-button">Home</a>
      <a href="About" class="nav-button">About</a>
      <a href="WallOfFame" class="nav-button">Wall Of Fame</a>
      <a href="https://discord.gg/42Ehwh4qJb" class="discord-button">Join the Discord</a>
    </div>
  </header>

  <main>
    <h3>Events:</h3>

    <!-- Event Cards -->
    <div class="event-stack">
      <!-- Most recent event (on top) -->
      <div class="event-card">
        <img src="https://negativecoder01.github.io/UsAreNegative/assets/og-image.png" class="event-image" alt="Event 2">
        <div class="event-title">Example Event Top</div>
        <div class="event-subtitle">Event Example</div>
        <div class="event-buttons">
          <a href="#" class="custom-nav-button">Details</a>
          <a href="#" class="custom-nav-button">Recap</a>
          <a href="#" class="custom-nav-button">Leaderboard</a>
        </div>
      </div>

      <!-- Older event (bottom of stack) -->
      <div class="event-card">
        <img src="https://negativecoder01.github.io/UsAreNegative/assets/og-image.png" class="event-image" alt="Event 1">
        <div class="event-title">Example Event Bottom</div>
        <div class="event-subtitle">Event Example</div>
        <div class="event-buttons">
          <a href="#" class="custom-nav-button">Details</a>
          <a href="#" class="custom-nav-button">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Button Row -->
    <div class="button-row">
      <a href="Home" class="custom-nav-button">Home</a>
      <a href="Support" class="custom-nav-button">Support</a>
      <a href="Rules" class="custom-nav-button">Rules</a>
      <a href="ModTeam" class="custom-nav-button">Mod Team</a>
      <a href="About" class="custom-nav-button">About</a>
      <a href="WallOfFame" class="custom-nav-button">Wall Of Fame</a>
      <a href="https://www.youtube.com/@UsAreNegative" class="custom-nav-button">Official Youtube</a>
    </div>
  </main>
</body>
</html>
